---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>

  <p><strong>事件时间：</strong>{{ page.date_event | default: "未知" }}</p>

  {% if page.author %}
    <p><strong>作者：</strong>{{ page.author }}</p>
  {% endif %}

  {% if page.tags %}
    <p><strong>标签：</strong>{{ page.tags | join: ", " }}</p>
  {% endif %}

  {% if page.summary %}
    <p><strong>摘要：</strong>{{ page.summary }}</p>
  {% endif %}

  <hr>
  {{ content }}
</article>
